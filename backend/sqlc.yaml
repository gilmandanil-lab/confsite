version: "2"
sql:
  - engine: "postgresql"
    schema: "sql/schemas/schema.sql"
    queries: "sql/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/adapters/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"
